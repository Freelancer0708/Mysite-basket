<html>

<head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <style>
    body {
      min-width: 400px;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }

    .panel {
      background: #3498db;
      height: 15%;
      margin: 0 20px;
    }

    .your-class {
      margin: 20px;
    }
  </style>
</head>

<body>

  <div class="your-class">
    <div class="panel">your content1</div>
    <div class="panel">your content2</div>
    <div class="panel">your content3</div>
    <div class="panel">your content4</div>
    <div class="panel">your content5</div>
    <div class="panel">your content6</div>
    <div class="panel">your content7</div>
    <div class="panel">your content8</div>
    <div class="panel">your content9</div>
    <div class="panel">your content10</div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.your-class').slick({
        infinite: false,
        autoplay: false,
        slidesToShow: 3,
        slidesToScroll: 1,
        responsive: [{
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }],
      });
    });
  </script>
</body>

</html>
